#       General {{{

## Easy Reload Config:
bind r source-file ~/.tmux.conf

## mouse on:
set -g mouse on

#       }}} end General

################################################################################

#       Navigation: {{{

## Better Pane Splits:
bind | split-window -h
bind - split-window -f
unbind '"'
unbind %

#       }}} end Navigation


